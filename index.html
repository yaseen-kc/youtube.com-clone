<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <input type="text" name="" id="" class="search-bar" placeholder="Search">
    <div class="video-preview">
        <div class="thumbnail-row">
            <img src="/images/video-thumbnail/thumbnail-1.webp" alt="" class="thumbnail">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="/images/channel-profile/channel-profile-1.jpg" alt="">
            </div>
            <div class="video-info">
                <p class="video-title">
                    iPhone 15 Pro Review: The Good, The Bad, & The Ugly!
                </p>
                <p class="video-author">
                    Marques Brownlee
                </p>
                <p class="video-stats">
                    75 lakh views 1 month ago
                </p>
            </div>

        </div>
    </div>
    <div class="video-preview">
        <div class="thumbnail-row">
            <img src="/images/video-thumbnail/thumbnail-2.webp" alt="" class="thumbnail">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="/images/channel-profile/channel-profile-2.jpg" alt="">
            </div>
            <div class="video-info">
                <p class="video-title">
                    OnePlus Open Review - Best Foldable Phone Ever.
                </p>
                <p class="video-author">
                    Mrwhosetheboss
                </p>
                <p class="video-stats">
                    23 lakh views  2 weeks ago
                </p>
            </div>

        </div>
    </div>

</body>

</html>
